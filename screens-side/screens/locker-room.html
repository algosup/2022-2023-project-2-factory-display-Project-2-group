<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        display: flex;
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--bg-color);
        overflow: hidden;
      }

      body::backdrop {
        background-color: var(--bg-color);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
      }
    </style>
    <link
      rel="stylesheet"
      href="/screens-side/assets/css/themes/theme1.css"
    />
  </head>
  <body onload="setColors()">
<iframe src="/screens-side/widgets/news-lg.html" style="width: 58vh;height: 29vh;margin-top: 12vh; margin-bottom: 59vh; margin-left: 9vw; margin-right: 57vw;"></iframe><iframe src="/screens-side/widgets/clock.html" style="width: 35vh;height: 35vh;margin-top: 1vh; margin-bottom: 64vh; margin-left: 51vw; margin-right: 28vw;"></iframe><iframe src="/screens-side/widgets/date-hour.html" style="width: 35vh;height: 35vh;margin-top: 32vh; margin-bottom: 32vh; margin-left: 75vw; margin-right: 4vw;"></iframe><iframe src="/screens-side/widgets/weather-sm.html" style="width: 35vh;height: 35vh;margin-top: 50vh; margin-bottom: 15vh; margin-left: 19vw; margin-right: 60vw;"></iframe><iframe src="/screens-side/widgets/date.html" style="width: 35vh;height: 35vh;margin-top: 58vh; margin-bottom: 7vh; margin-left: 51vw; margin-right: 28vw;"></iframe>
<script>
document.getElementsByTagName("body")[0].addEventListener("click", function() {
  document.getElementsByTagName("body")[0].requestFullscreen();
});

function setColors() {
//apply theme colors to all iframe elements
var iframes = document.getElementsByTagName("iframe");
for (var i = 0; i < iframes.length; i++) {
    var cssLink = document.createElement("link");
    cssLink.href = "/screens-side/assets/css/themes/theme1.css";
    cssLink.rel = "stylesheet";
    cssLink.type = "text/css";
    iframes[i].contentWindow.document.head.appendChild(cssLink);
}

}

</script>
</body>
</html>
