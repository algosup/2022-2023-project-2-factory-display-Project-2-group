<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/factory-display/assets/css/connexion départ/inscription.css">
</head>

<body>
    <header></header>
    <br>
    <div class="form-container">
        <form action="" method="post">
        <h3>Connectez-vous :</h3>

        <input type="email" name="email" required placeholder="E-mail">
        <div class="input">
            <input type="password" id="pass" name="pass"  placeholder="Mot de passe">
            <img src="/factory-display/assets/img/icons/oeil_ouvert.png" id="eye" onclick="changer()"/>
        </div>
        <div class="input submit" onclick="document.fo.submit()"><input type="submit" name="submit" value="Connectez-vous" class="form-btn"> </div> 
        <script>
            e= true
            function changer(){
                if(e){
                    document.getElementById("pass").setAttribute("type","text");
                    document.getElementById("eye").src="/factory-display/assets/img/icons/oeil_ferme.png";
                    e = false;
                }
                else{
                    document.getElementById("pass").setAttribute("type","password");
                    document.getElementById("eye").src="/factory-display/assets/img/icons/oeil_ouvert.png";
                    e = true;
                }
            }
        </script>   
        <br>
        <p>Vous n'avez pas de compte ? <a href="/factory-display/connexion départ/inscription.html"> Inscrivez-vous </a></p><br>
        <p><a href="passwordforgot.html"> Vous avez oublié votre mot de passe ? </a></p>
    </form>
</body>
