<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        display: flex;
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--bg-color);
        overflow: hidden;
      }

      body::backdrop {
        background-color: var(--bg-color);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
      }
    </style>
    <link
      rel="stylesheet"
      href="/factory-display/assets/css/themes/theme1.css"
    />
  </head>
  <body onload="setColors()">
<iframe src="/factory-display/widgets/weather.html"></iframe>


<script>
document.getElementsByTagName("body")[0].addEventListener("click", function() {
  document.getElementsByTagName("body")[0].requestFullscreen();
});

function setColors() {
//apply theme colors to all iframe elements
var iframes = document.getElementsByTagName("iframe");
for (var i = 0; i < iframes.length; i++) {
    var cssLink = document.createElement("link");
    cssLink.href = "/factory-display/assets/css/themes/theme1.css";
    cssLink.rel = "stylesheet";
    cssLink.type = "text/css";
    iframes[i].contentWindow.document.head.appendChild(cssLink);
}

}

</script>
</body>
</html>
