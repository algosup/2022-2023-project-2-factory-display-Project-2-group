<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        display: flex;
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--bg-color);
        overflow: hidden;
      }

      body::backdrop {
        background-color: var(--bg-color);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
      }
    </style>
    <link
      rel="stylesheet"
      href="/factory-display/assets/css/themes/theme3.css"
    />
  </head>
  <body onload="setColors()">
<iframe src="/factory-display/widgets/date-hour.html" style="width: 38vh;height: 38vh;margin-top: 6vh; margin-bottom: 55vh; margin-left: 72vw; margin-right: 5vw;"></iframe><iframe src="/factory-display/widgets/news-lg.html" style="width: 94vh;height: 47vh;margin-top: 4vh; margin-bottom: 49vh; margin-left: 2vw; margin-right: 42vw;"></iframe><iframe src="/factory-display/widgets/date.html" style="width: 41vh;height: 41vh;margin-top: 55vh; margin-bottom: 3vh; margin-left: 45vw; margin-right: 31vw;"></iframe><iframe src="/factory-display/widgets/clock.html" style="width: 40vh;height: 40vh;margin-top: 57vh; margin-bottom: 4vh; margin-left: 3vw; margin-right: 74vw;"></iframe>
<script>
document.getElementsByTagName("body")[0].addEventListener("click", function() {
  document.getElementsByTagName("body")[0].requestFullscreen();
});

function setColors() {
//apply theme colors to all iframe elements
var iframes = document.getElementsByTagName("iframe");
for (var i = 0; i < iframes.length; i++) {
    var cssLink = document.createElement("link");
    cssLink.href = "/factory-display/assets/css/themes/theme3.css";
    cssLink.rel = "stylesheet";
    cssLink.type = "text/css";
    iframes[i].contentWindow.document.head.appendChild(cssLink);
}

}

</script>
</body>
</html>
